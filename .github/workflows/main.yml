# .github/workflows/main.yml
# GitHub Actions 워크플로우 이름
name: Check for new posts

# 1. 언제 이 스크립트를 실행할 것인지 설정
on:
  workflow_dispatch: # (A) 수동 실행: GitHub Actions 탭에서 'Run workflow' 버튼으로 수동 실행 가능
  schedule:
    # (B) 자동 실행: 10분마다 실행
    - cron: '*/10 * * * *'

# 2. 어떤 작업을 수행할 것인지 설정
jobs:
  check:
    runs-on: ubuntu-latest # 최신 우분투 리눅스 환경에서 실행

    steps:
      # (1) 저장소의 코드를 실행 환경(runner)으로 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # (2) 파이썬 3.10 버전 설치하기
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # (3) [수정됨] 이전 실행의 '알림 목록' 파일을 정확한 경로에 다운로드
      - name: Download previous post list artifact
        uses: actions/download-artifact@v4
        with:
          name: notified-posts-artifact
          # [수정됨] GITHUB_WORKSPACE (코드 최상위 폴더)에 다운로드
          path: ${{ github.workspace }}
        continue-on-error: true # 처음 실행이라 파일이 없어도 에러 내지 않고 계속 진행

      # (4) requirements.txt 에 있는 라이브러리 설치하기
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (5) 파이썬 스크립트 실행하기
      - name: Run checker script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
        
      # (6) [수정됨] 스크립트가 새로 저장한 '알림 목록' 파일을 정확한 경로에서 업로드
      - name: Upload new post list artifact
        uses: actions/upload-artifact@v4
        with:
          name: notified-posts-artifact
          # [수정됨] GITHUB_WORKSPACE (코드 최상위 폴더)에 있는 파일을 지정
          path: ${{ github.workspace }}/notified_posts.txt
          if-no-files-found: ignore # 파일이 없어도 무시 (오류X)
          retention-days: 7 # 7일간 보관

