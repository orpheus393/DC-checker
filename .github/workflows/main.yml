# GitHub Actions 워크플로우: 15분마다 스크립트를 실행하여 새 글을 확인합니다.

name: Check for new posts

on:
  workflow_dispatch: # 수동으로 실행할 수 있도록 함
  schedule:
    # 15분마다 실행 (Cron 표현식)
    - cron: '*/15 * * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 저장소 코드를 가져옵니다.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 환경을 설정합니다.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 원하는 파이썬 버전

      # 3. 필요한 라이브러리를 설치합니다.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 메인 스크립트를 실행합니다.
      - name: Run checker script
        env:
          # GitHub Secrets에 저장된 웹훅 URL을 환경 변수로 주입합니다.
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
