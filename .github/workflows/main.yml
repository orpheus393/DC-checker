# .github/workflows/main.yml
name: Check for new posts

on:
  workflow_dispatch:
  schedule:
    - cron: '*/60 * * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    
    # [✅ 수정 1] 이 권한 블록은 '반드시' 있어야 합니다.
    permissions:
      contents: write

    steps:
      # [✅ 수정 2] 'with: persist-credentials: false' 줄을 삭제합니다.
      - name: Checkout repository
        uses: actions/checkout@v4

      # (2) 파이썬 3.10 버전 설치하기
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # (3) requirements.txt 에 있는 라이브러리 설치하기
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (4) 파이썬 스크립트 실행
      - name: Run checker script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: python main.py
        
      # (5) 스크립트 실행 후 'notified_posts.json' 파일이 변경되었다면 자동 커밋
      - name: Commit and push if changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bot: Update notified posts list"
          file_pattern: notified_posts.json
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_options: '--no-verify'