# GitHub Actions 워크플로우: 5분마다 스크립트를 실행하여 새 글을 확인합니다.

name: Check for new posts

on:
  workflow_dispatch: # 수동으로 실행할 수 있도록 함
  schedule:
    # 5분마다 실행 (GitHub Actions의 최소 실행 간격)
    - cron: '*/5 * * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 저장소 코드를 가져옵니다.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 환경을 설정합니다.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      # 3. 필요한 라이브러리를 설치합니다.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 메인 스크립트를 실행합니다.
      - name: Run checker script
        env:
          # GitHub Secrets에 저장된 텔레그램 정보를 환경 변수로 주입합니다.
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

